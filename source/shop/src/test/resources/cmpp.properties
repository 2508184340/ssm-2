#长号码段
cmpp.longNum=106575557600
# 长号码支持扩展长度
cmpp.extendLength=5
#支持产品：sms、mms 用,分割
cmpp.product=sms
#支持运营商：cmcc/ctc/cuc 用,分割表示移动、电信和联通
cmpp.operators=cmcc,ctc,cuc
#通道有效标志 true、false
cmpp.effect=true
#通道名称
cmpp.channelName=SMSBILL

#InfoX主机地址
cmpp.host=127.0.0.1
# InfoX主机端口号
cmpp.port=7890
#(登录帐号SP…ID) 
cmpp.sourceAddr=424043
#登录密码
cmpp.sharedSecret=424043
#cmpp协议类型
cmpp.cmppType=3
#出流量限制（为0就不限制）
cmpp.outFlux=3
#入流量限制（为0就不限制）
cmpp.inFlux=0
#心跳信息发送间隔时间(单位：秒)
cmpp.heartbeatInterval=30
#连接中断时重连间隔时间(单位：秒)
cmpp.reconnectInterval=30
#连续发送多少个心跳包没有收到应答,需要重连
cmpp.heartbeatNoresponseout=3
#网关的链路条数
cmpp.linkTotal=1
#多久没有数据传输了，发送心跳包
cmpp.transactionTimeout=30
#双方协商的版本号(大于0，小于256)
cmpp.version=40
#否属于调试状态,true表示属于调试状态，不实际连接网关并发送；false为正常状态，直连网关并发送
cmpp.debug=false


#相同Msg_id消息的总条数，目前只能为1
cmpp.pk_Total=1
#相同Msg_id的消息序号，目前只能为1
cmpp.pk_Number=1
#是否需要状态报告，0:不需要，1:需要，2:产生SMS话单 
cmpp.registered_Delivery=0
#信息类别
cmpp.msg_Fmt=8
#信息类别
cmpp.msg_Level=1
#业务类型，应与Infox对应
cmpp.service_Id=MGD0019902
#计费用户类型，0:对目的终端MSISDN计费，1:对源终端MSISDN计费，2:对SP计费，3:本字段无效 
cmpp.fee_UserType=3
#GSM协议类型
cmpp.tp_Pid=0
#GSM协议类型
cmpp.tp_Udhi=0
#信息内容来源，对应于登录Infox的帐号
cmpp.msg_Src=901502
#资费类别，“短消息类型”为“发送”，对“计费用户号码”不计信息费，此类话单仅用于核减SP对称的信道费
cmpp.fee_Type=01
#资费代码，以分为单位
cmpp.fee_Code=0
#存活有效期(单位:分钟) 
cmpp.valid_Time=
#定时发送时间
cmpp.at_Time=
#源终端MSISDN号码(为SP的服务代码或前缀, 为服务代码的长号码, 网关将该号码完整的填到SMPP协议相应的destination_address字段，该号码最终在用户手机上显示为短消息的主叫号码) (没有可以为空)
cmpp.src_Terminal_Id=831502
#接收消息的用户数量(小于100个用户)
cmpp.destUsr_tl=1
#接收业务的MSISDN号码，即被叫号码
cmpp.dest_Terminal_Id=13 